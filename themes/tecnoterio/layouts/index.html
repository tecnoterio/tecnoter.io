<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/terminal.css">
  <noscript>
    <style>
      #low-tech-hub { display: block !important; }
      #terminal, .hardware-controls, .bezel-logo, .crt-roll, .crt-overlay { display: none !important; }
      body { overflow: auto !important; background: #111 !important; display: block !important; padding: 20px !important; }
      .hub-frame { width: 100% !important; max-width: 800px; margin: 0 auto; }
    </style>
  </noscript>
</head>
<body class="">
{{ partial "hardware.html" . }}
{{ partial "hub_frame.html" . }}
{{ partial "terminal_frame.html" . }}

<script>
  window.siteSocial = {{ .Site.Params.social | jsonify | safeJS }};
  window.siteFortunes = {{ .Site.Data.fortunes.fortunes | jsonify | safeJS }};
  window.isInternalPage = false;
</script>
<script type="module" src="/js/terminal.js"></script>
</body>
</html>
